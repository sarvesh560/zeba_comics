name: pdf_drive_reader_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  google_sign_in: ^6.1.1
  http: ^1.1.0
  shared_preferences: ^2.5.3
  pdfx: ^2.9.2
  flutter_animate: ^4.5.0
  webview_flutter: ^4.13.0
  intl: ^0.20.2
  googleapis: ^15.0.0
  share_plus: ^12.0.0
  path_provider: ^2.1.5
  provider: ^6.1.5+1
  shimmer: ^3.0.0
  google_fonts: ^6.3.2
  flutter_windowmanager_plus: ^1.0.1
  flutter_launcher_icons: ^0.14.4
  connectivity_plus: ^7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/zeba_logo.png"
  min_sdk_android: 21
